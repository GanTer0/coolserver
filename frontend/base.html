<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <style>
        * {
            font-family: sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 50px;
            border-bottom: 1px solid black;
        }
        a {
            text-decoration: none;
        }
        ul {
            list-style-type: none;
        }
        a {
            color: black;
        }

        .container {
            width: 70%;
            margin: 0 auto;
        }
        header nav ul {
            padding-top: 15px;
        }
        header nav ul li a {
            padding: 8px 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <nav>
                    <ul>
                        <li>
                            <a href="/">Главная</a>
                            {% if not session %}
                                <a href="/authentication/login">Регистрация/Авторизация</a>
                            {% else %}
                                <a href="/profile">Профиль</a>
                                <a href="/logout">Выйти</a>
                            {% endif %}
                            <a href="/docs">Swager</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    {% block main %}
    <h1>дефолт шняга которая заменится если не оставить пустым после наследования</h1>
    {% endblock %}
</body>
</html>
