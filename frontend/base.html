<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfgNSAsAAAAAKj8Yww61r53JZlgZXkimh6tB4KQ"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <style>
        * {
            font-family: sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 50px;
            border-bottom: 1px solid black;
        }
        a {
            text-decoration: none;
        }
        ul {
            list-style-type: none;
        }
        a {
            color: black;
        }

        .container {
            width: 70%;
            margin: 0 auto;
        }
        header nav ul {
            padding-top: 15px;
        }
        header nav ul li a {
            padding: 8px 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <nav>
                    <ul>
                        <li>
                            <button onclick="sendRequest()">Отправить</button>
                            <a href="/">Главная</a>
                            {% if not session %}
                                <a href="/authentication/login">Регистрация/Авторизация</a>
                            {% else %}
                                <a href="/profile">Профиль</a>
                                <a href="/logout">Выйти</a>
                            {% endif %}
                            <a href="/docs">Swager</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    {% block main %}
    <h1>дефолт шняга которая заменится если не оставить пустым после наследования</h1>
    {% endblock %}

    <script>
    console.log("grecaptcha:", typeof grecaptcha);
    function sendRequest() {
        grecaptcha.ready(function() {
            grecaptcha.execute('6LfgNSAsAAAAAKj8Yww61r53JZlgZXkimh6tB4KQ', {action: 'submit'})
                .then(function(token) {
                    // Отправляем token на backend FastAPI
                    fetch('/verify-recaptcha', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({token: token})
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        if (data.success) {
                            alert("Проверка пройдена!");
                        } else {
                            alert("reCAPTCHA не пройдена!");
                        }
                    });
                });
        });
    }
    </script>

</body>
</html>
